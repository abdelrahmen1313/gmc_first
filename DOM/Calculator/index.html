<html>
  <head>
    <title>MON CALCULATRICE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>MY_CALCULATOR</header>
    <main>
      <div id="outer-box">
        <div id="display-result"></div>
        <div id="buttons-grid">
          <button class="span-two" id="AC">AC</button>
          <button id="DEL">DEL</button>
          <button id="/" class="keypad-btn operator">/</button>
          <button id="1" class="keypad-btn">1</button>
          <button id="2" class="keypad-btn">2</button>
          <button id="3" class="keypad-btn">3</button>
          <button id="*" class="keypad-btn operator">*</button>
          <button id="4" class="keypad-btn">4</button>
          <button id="5" class="keypad-btn">5</button>
          <button id="6" class="keypad-btn">6</button>
          <button id="+" class="keypad-btn operator">+</button>
          <button id="7" class="keypad-btn">7</button>
          <button id="8" class="keypad-btn">8</button>
          <button id="9" class="keypad-btn">9</button>
          <button id="-" class="keypad-btn operator">-</button>
          <button id="." class="keypad-btn">.</button>
          <button id="0" class="keypad-btn">0</button>
          <button class="span-two" id="exec">=</button>
        </div>
      </div>
    </main>
    <script src="script.cjs" type="application/javascript"></script>
  </body>
</html>
